name: Deploy Webapp to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - "packages/webapp/**"
      - "packages/shared-data/**"
      - ".github/workflows/webapp-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-webapp"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/webapp/package-lock.json

      - name: Download SQLite assets from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p packages/shared-data/sqlite
          gh release download sqlite-assets \
            --repo "${GITHUB_REPOSITORY}" \
            --pattern "mexico.sqlite3" \
            --pattern "sepomex.db" \
            --pattern "clave_prod_serv.db" \
            --pattern "localidades.db" \
            --dir packages/shared-data/sqlite

      - name: Install dependencies
        working-directory: packages/webapp
        run: npm ci

      - name: Sync SQLite data
        working-directory: packages/webapp
        run: npm run sync:data

      - name: Build
        working-directory: packages/webapp
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/webapp/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
