name: Deploy Webapp to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - "packages/webapp/**"
      - "packages/shared-data/**"
      - ".github/workflows/webapp-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-webapp"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/webapp/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build unified SQLite database
        working-directory: packages/shared-data
        run: |
          python build_unified_sqlite.py --output mexico.sqlite3
          
      - name: Close WAL mode for browser compatibility
        run: |
          if command -v sqlite3 &> /dev/null; then
            sqlite3 packages/shared-data/mexico.sqlite3 "PRAGMA wal_checkpoint(TRUNCATE); PRAGMA journal_mode=DELETE; VACUUM;"
            rm -f packages/shared-data/mexico.sqlite3-shm packages/shared-data/mexico.sqlite3-wal
            echo "✓ WAL closed successfully"
          else
            echo "⚠️  WARNING: sqlite3 CLI not found"
          fi

      - name: Install dependencies
        working-directory: packages/webapp
        run: npm ci

      - name: Sync SQLite data
        working-directory: packages/webapp
        run: npm run sync:data

      - name: Build
        working-directory: packages/webapp
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/webapp/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
