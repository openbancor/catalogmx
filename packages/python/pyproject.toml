[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "catalogmx"
version = "0.3.0"
description = "Comprehensive Mexican data validators and official catalogs library - 170K+ records"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = {text = "BSD-2-Clause"}
authors = [
    {name = "Luis Fernando Barrera", email = "luisfernando@informind.com"}
]
maintainers = [
    {name = "Luis Fernando Barrera", email = "luisfernando@informind.com"}
]
keywords = [
    "mexico",
    "rfc",
    "curp",
    "clabe",
    "nss",
    "sat",
    "cfdi",
    "inegi",
    "sepomex",
    "banxico",
    "validators",
    "catalogs",
    "postal-codes",
    "geographic-data"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed"
]

dependencies = [
    "unidecode>=1.4.0",  # Required for RFC generation (accent removal)
    "click>=8.0.0"       # Required for CLI interface
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0"
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0"
]
all = [
    "catalogmx[dev,docs]"
]

[project.urls]
Homepage = "https://github.com/openbancor/catalogmx"
Documentation = "https://catalogmx.readthedocs.io"
Repository = "https://github.com/openbancor/catalogmx.git"
Issues = "https://github.com/openbancor/catalogmx/issues"
Changelog = "https://github.com/openbancor/catalogmx/blob/main/CHANGELOG.rst"

[project.scripts]
catalogmx = "catalogmx.cli:main"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["catalogmx*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
catalogmx = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | \.tox
  | build
  | dist
  | __pycache__
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "N802",  # function name should be lowercase (allow Mexican naming: get_by_cp)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]  # imported but unused, import *

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Allow for flexibility
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-v"
]

[tool.coverage.run]
branch = true
source = ["catalogmx"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
